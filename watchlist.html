<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watchlist Overlap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Watchlist overlap </h1>
    <div class="container">
        <div class="films-container">
            {% for film in films %}
                <p><a href="https://letterboxd.com/{{film[0]}}">{{film[1]}}</a></p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
